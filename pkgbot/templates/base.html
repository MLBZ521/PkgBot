<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import CSS Style Sheets -->
    <!-- Bootstrap CSS - Used to display the website "theme" -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Import JavaScript Plugins -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- Used to display theme and control tables within the website -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

    <style>
        .btn-main, .btn-main:active, .btn-main:not(:disabled):not(.disabled):active {
            background-color: #8C1D40;
            border-color: #8C1D40;
            color:white;
        }
        .btn-main:hover, .btn-main:focus, .btn-main:not(:disabled):not(.disabled):focus {
        /* .button:active:after { */
            opacity: 1;
            transition: 0s;
            background: #BB2657;
            box-shadow: 0 0 10px #BB2657;
        }
        .main-container {
                /* display: flex; */
                justify-content: center;
                padding-top: 25px;
                padding-left: 50px;
                padding-right: 50px;
            }
    </style>

    <title>PkgBot:  {% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index')}}">PkgBot</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <!-- <li class="nav-item active">
                  <a class="nav-link" href=" url_for(name='userlogin') }}">Login</a>
              </li> -->
              <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for(name='package_history') }}">Packages</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="{{ url_for(name='recipe_list') }}">Recipes</a>
              </li>
              <!-- <li class="nav-item active">
                  <a class="nav-link" href="#">KB Articles</a>
              </li> -->
              <li class="nav-item active">
                  <a class="nav-link" href="#">About</a>
              </li>
            </ul>
        </div>

        {% if session["logged_in"] %}

        <form method="POST" action="/auth/logout">
            <div class="form-row align-items-center">
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary btn-sm btn-main" color="8C1D40">Logout</button>
                </div>
            </div>
        </form>


        {% else %}

        <form method="POST" action="/auth/login">
            <div class="form-row align-items-center">
                <div class="form-floating col-auto">
                    <input type="text" name="username" class="form-control" id="username" placeholder="username" required>
                    <label class="col-form-label col-form-label-sm" for="username">Username</label>
                  </div>
                <div class="form-floating col-auto">
                    <input type="password" name="password" class="form-control" id="password" placeholder="password" required>
                    <label class="col-form-label col-form-label-sm" for="password">Password</label>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary btn-sm btn-main" color="8C1D40">Login</button>
                </div>
            </div>
        </form>

        {% endif %}

    </nav>

    <div  class="main-container">
        {% block content %} {% endblock %}
    </div>

    <footer><center>This service is managed by the Endpoint Management team.</center></footer>

  </body>
</html>
